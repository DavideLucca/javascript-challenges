<html>
    <head>
        <title>Desafio 2 - Javascript</title>
    </head>
    <body>
        <h2>Desafio 2 - Javascript</h2>
        <button id="btn">Clicar</button>

        <div class="redSquare">

        </div>

        <ul id="list">
        </ul>

        <input type="text" name="nome">
        <button onclick="adicionar()">Adicionar</button>

        <script>
            // 1ยบ exercicio
            var buttonElement = document.getElementById('btn');
            buttonElement.onclick = function() {
                var redSquareElement = document.createElement('div');
                redSquareElement.style.height = 100;
                redSquareElement.style.width = 100;
                redSquareElement.style.backgroundColor = '#f00';
                var container = document.getElementsByClassName('redSquare')[0];
                container.appendChild(redSquareElement);
            }

            // 2ยบ exercicio
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            var newColor = getRandomColor();

            // 3ยบ exercicio
            var nomes = ["Diego", "Gabriel", "Lucas"];
            for(var nome of nomes) {
                var list = document.getElementById('list');
                var node = document.createElement('li');
                var textNode = document.createTextNode(nome);
                node.appendChild(textNode);
                list.appendChild(node);
            }

            // 4ยบ exercicio
            function adicionar() {
                var inputValue = document.getElementsByName('nome');
                var newNode = document.createElement('li');
                var textNewNode = document.createTextNode(inputValue);
                newNode.appendChild(textNewNode);
                list.appendChild(newNode);
                var erase = inputValue.value;
                erase = '';
            }
        </script>
    </body>
</html>
