<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>

        <div id="app">
            
        </div>
        

        <script>
            // 1º exercicio
           var endereco = {
               rua: "Rua dos pinheiros",
               numero: 1293,
               bairro: "Centro",
               cidade: "São Paulo",
               uf: "SP"
           };
           function showEndereco() {
               console.log(`O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na rua "${endereco.rua}" com nº ${endereco.numero}`);
           }
           showEndereco();

           // 2º exercicio
           function pares(x, y) {
            for (var i = x; i <= y; i++) {
                if (i % 2 === 0) {
                    console.log(i);
                }
            }
           }
           pares(32, 321);

           // 3º exercicio
           function temHabilidade(skills) {
                var verificaSkill = skills.indexOf("Javascript");
                if (verificaSkill == 0) {
                    console.log(true);
                } else {
                    console.log(false);
                }
           }

           var skills = ["Javascript", "ReactJS", "React Native"];
           temHabilidade(skills);

           // 4º exercicio
           function experiencia(anos) {
                if (anos <= 1) {
                    console.log('Iniciante');
                } if (anos > 1 && anos <= 3) {
                    console.log('Intermediário');
                } if (anos > 3 && anos <= 6) {
                    console.log('Avançado');
                } if (anos >= 7) {
                    console.log('Jedi Master');
                }
           }

           var anosEstudo = 7;
           experiencia(anosEstudo);

        //    De 0-1 ano: Iniciante
        //    De 1-3 anos: Intermediário
        //    De 3-6 anos: Avançado
        //    De 7 acima: Jedi Master

        // 5º exercicio
        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        function showHabilidades() {
            for (let valor of usuarios) {
                console.log('O ' + valor.nome + ' possui as habilidades: ' + valor.habilidades.join([separador = ', ']));
            }
        }

        showHabilidades();

        </script>
    </body>
</html>
